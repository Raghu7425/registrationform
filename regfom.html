<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="regfom.css" />
  <title>Form</title>
  <script src="zxcvbn.js"></script> <!-- Include the zxcvbn library for password strength -->
  <script>
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function checkPasswordStrength() {
      const passwordInput = document.getElementById('signup-pass');
      const passwordStrength = zxcvbn(passwordInput.value);
      
      // You can provide feedback to users based on passwordStrength.score.
      console.log('Password strength score:', passwordStrength.score);
    }

    function validateSignUpForm() {
      const emailInput = document.getElementById('signup-email');
      const email = emailInput.value.trim();

      if (!validateEmail(email)) {
        alert('Please enter a valid email address');
        return false;
      }

      // Other form validation logic can be added here.

      // Redirect to the confirmation page if validation is successful
      window.location.href = 'confirmation.html';

      return true;
    }
  </script>
</head>
<body>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked style="display: none;">
      <label for="tab-1" class="tab" style="display: none;">register</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up" style="display: none;"><label for="tab-2" class="tab">Sign in</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <!-- Sign In Form Content -->
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="signup-user" class="label">Username</label>
            <input id="signup-user" type="text" class="input">
          </div>
          <div class="group">
            <label for="signup-pass" class="label">Password</label>
            <input id="signup-pass" type="password" class="input" data-type="password" oninput="checkPasswordStrength()">
          </div>
          <div class="group">
            <label for="signup-repeat-pass" class="label">Repeat Password</label>
            <input id="signup-repeat-pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="signup-email" class="label">Email Address</label>
            <input id="signup-email" type="email" class="input" onblur="validateSignUpForm()">
          </div>
          <div class="group">
            <input type="submit" class="button" value="register" onclick="return validateSignUpForm()">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
